<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block page-title %}Social{% endblock %}</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">Socialregister</a>
            </div>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'users:logout' %}" class="navbar-brand" style="text-align: center;">
                            <span class="glyphicon glyphicon-log-out"></span> salir
                        </a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- /.container -->
    {% block js %}
        <script src="{{ STATIC_URL }}js/jquery-1.11.0.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
